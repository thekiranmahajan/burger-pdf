<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/burger.svg" type="image/x-icon" />
    <meta
      name="description"
      content='"Burger PDF" is a streamlined PDF merger application powered by Node.js, Express.js, Multer, and Tailwind CSS. It offers users a seamless experience to merge two PDF files effortlessly. With its intuitive interface, users can upload their PDFs, merge them, and instantly preview the result. Simplifying the process, Burger PDF ensures smooth file handling and efficient merging, providing a convenient solution for document combination.'
    />
    <title>Burger PDF: Merge PDFs</title>
  </head>

  <body class="h-full w-full bg-gray-200 flex items-center flex-col p-2">
    <nav
      class="flex justify-center items-center h-20 bg-purple-600 text-white w-3/5 rounded-xl gap-2"
    >
      <img class="h-12" src="img/burger.svg" alt="Burger Logo" />
      <h2 class="text-2xl">Burger PDF</h2>
    </nav>

    <form
      class="w-11/12 h-96 flex items-center justify-between flex-col mt-10"
      method="POST"
      enctype="multipart/form-data"
      action="/merge-pdfs"
    >
      <h3 class="text-xl font-bold font-mono">Select PDFs to merge togather</h3>
      <img
        class="h-52 rounded-2xl"
        src="img/BurgerLogo.png"
        alt="Burger Logo"
      />
      <input
        class="text-center ml-20"
        type="file"
        name="pdfs"
        id="pdfs"
        multiple
        required
      />
      <input
        class="px-5 py-3 rounded-xl text-white font-bold bg-purple-600"
        type="submit"
        value="Merge"
      />
    </form>
  </body>
</html>
